{% extends 'menu/base.html' %}

{% load static %}

{% block title %}creer document{% endblock %}

{% block content %}
{% include 'menu/navbar.html' %}
<br><br><br><br>

<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{request.META.HTTP_REFERER}}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Retour</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Creer un document</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
           {% csrf_token %}
  
             <div class="form__group">
              <label for="room_topic">Entrer un suject</label>
              <input required type="text" value="" name="suject" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  {% for suj in sujects %}
                  <option value="{{suj.noms_suj}}">{{suj.noms_suj}}</option>
                 {% endfor %}
                </select>
              </datalist>
             

              
              
            </div>
  
  
            <div class="form__group">
              <label for="room_name">Noms</label>
              {{form.noms_doc}}
            </div>
  
             <div class="form__group">
              <label for="room_description"> Description</label>
              {{form.description}}
            </div>
  
           
  
  
            <div class="form__action">
              <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Anuler</a>
              <button class="btn btn--main" type="submit">Creer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
